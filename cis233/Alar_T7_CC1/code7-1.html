<body>
   <h1>Enter User Account</h1>
<form action="login-script.php" method="post">
   <fieldset id="login">
      <legend>Enter Account Information</legend>
      <label for="acctype">Account Type</label>
      <select name="accounttype" id="acctype" size="3">
      <option value="administrator">administrator</option>
      <option value="guest">member</option>
      <option value="guest">guest</option>
   </select>
   <label for="username">Username</label>
   <input name="user" id="username" type="text" />
   <label for="password">Password</label>
   <input name="pwd" id="password" type="password" />
   </fieldset>
   <input type="submit" value="Login">

</form>
